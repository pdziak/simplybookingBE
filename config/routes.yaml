controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    prefix: /api

# Auth controller with /api prefix
auth_controller:
    resource:
        path: ../src/AuthController/
        namespace: App\AuthController
    type: attribute
    prefix: /api

# Custom API Platform replacement controllers (without /api prefix)
custom_controllers:
    resource:
        path: ../src/CustomController/
        namespace: App\CustomController
    type: attribute
    prefix: ''

# Subdomain products controller (without /api prefix)
subdomain_products_controller:
    resource: App\ProductsController\SubdomainProductController
    type: attribute
    prefix: ''
